        // Planet descriptions
        #LOC_KS_Aciore_description = Акиор — планета-газовый гигант с Планетарным кольцом. Он постоянно покрыт облаками, которые подразделяются на более светлые зоны и более темные пояса. Взаимодействие этих противоречивых моделей циркуляции вызывает сильные штормы и турбулентность.
        #LOC_KS_Ahtpan_description = Ахпан — пустынная каменистая планета с океанами, в основном состоящими из нафты. Неплохая идея построить на его поверхности нефтехимический завод. ККЦ напоминает всем кербонавтам, чтобы они не снимали свои шлемы на его поверхности, потому что атмосфера пропитана запахом нафталина!
        #LOC_KS_Anneheg_description = Аннехег — планета темного цвета, похожая на большой горящий угольный шар. Он находится так близко к Аралк-А, что его поверхность плавится от сильного света, образуя лавовые реки и океаны. Штормы, состоящие из металлического пара, происходят на этой планете каждый день. Должно быть, это одна из самых адских обнаруженных планет.
        #LOC_KS_AralcA_description = Аралк-А, первая звезда бинарной системы, является самой яркой звездой в системе Калбело. Её высокая температура, наряду с сине-белым цветом, предполагает, что Аралк-А является звездой главной последовательности А-типа.
        #LOC_KS_AralcB_description = Аралк-Б, вторая звезда бинарной системы, представляет собой маленькую звезду с малой массой. Это звезда главной последовательности М-типа, известная как красный карлик.
        #LOC_KS_AralcSystem_description = Это барицентр бинарной звёздной системы.
        #LOC_KS_Arorua_description = Ароруа - большая каменистая планета, приливно-захваченная Аралком-Б. Из-за сильного солнечного ветра от Аралка-Б, полярные сияния можно наблюдать со всего полушария, обращенного к Аралку-Б. При этом его атмосфера постепенно сдувается солнечным ветром с красного карлика.
        #LOC_KS_Dipuc_description = Дипак — единственный спутник Сэры. Его поверхность покрыта большими кратерами, что указывает на то, что он выдержал много серьезных ударов метеоритов для Серы. Он геологически активен, с большим количеством действующих вулканов на его поверхности, а также огромными горами, которые видны даже вблизи Сэры.
        #LOC_KS_Efil_description = Если смотреть издалека, Ифил выглядит как сапфир, находящийся рядом с Акиором. Очаровательные цвета атмосферы и прекрасные пляжи говорят о том, что это отличное место для отдыха. Возможно, в будущем ККЦ построит там курорт, но проблема в том, что никто не знает, кто сможет позволить себе билет, чтобы туда слетать.
        #LOC_KS_Elad_description = Илад — самый большой спутник Акиора, а также первый обнаруженный спутник Акиора. Кажется, в прошлом у него была атмосфера и даже была жидкая вода на поверхности, но остается загадкой, почему он потерял их позже.
        #LOC_KS_Enots_description = Иноц — крошечный спутник, встроенный в кольцо Акиора. Это самый маленький спутник Акиора, обнаруженный до сих пор.
        #LOC_KS_Eulb_description = Иулб - это голубая луна.
        #LOC_KS_Iomena_description = Айомена — каменистая планета с большими кратерами и океанами. Исследования показали, что вероятность существования жизни здесь невелика, потому что в атмосфере и океанах была обнаружена высокая концентрация аммиака, но ученые не отказались от поиска жизни в таких экстремальных условиях.
        #LOC_KS_Kcalbeloh_description = Калбело — сверхмассивная черная дыра, а также центр системы Калбело. У него нет джета или перегретого синего аккреционного диска, что указывает на то, что она, вероятно, не пожирал звезду миллионы лет.
        #LOC_KS_Maelg_description = Маэлг — самая холодная звезда в системе Кальбело, излучающая гораздо меньше света, чем другие звезды. Он классифицируется как коричневый карлик L-типа.
        #LOC_KS_Mehtna_description = Метна — холодная планета, приловно-захваченная Мэлгом. Большая часть ее поверхности покрыта толстыми ледяными шапками, за исключением области вблизи подзвездной точки, которую мы называем «Теплым полюсом». Из-за низкого атмосферного давления температура кипения воды даже ниже комнатной температуры. Итак, на этой планете вода существует в основном в виде льда или пара, а жидкой воды почти нет.
        #LOC_KS_Meiuqer_description = Меюкер — крошечная планета с большим эксцентриситетом орбиты. Температура её поверхности резко меняется с расстоянием от Мэлга.
        #LOC_KS_Noi_description = Ной — небольшой спутник Симета. Ученые полагают, что это может быть один из фрагментов великого столкновения на Нойре, потому что его состав похож на скалы возле гигантского кратера Нойры.
        #LOC_KS_Noira_description = Нойра — единственный спутник, вращающаяся вокруг Симетры, и единственная луна в системе Калбело с ретроградной орбитой. На его поверхности можно наблюдать гигантский кратер, указывающий на то, что он пережил сильное столкновение с относительно большим небесным телом.
        #LOC_KS_Norihc_description = Норик — холодный ледяной спутник, вращающийся вокруг барицентра двух газовых гигантов. Он геологически активен, что приводит к множеству глубоких трещин на толстых ледяных шапках.
        #LOC_KS_Noyreg_description = Нойрег — скалистый спутник с очень плотной атмосферой. Его поверхность почти полностью закрыта толстыми слоями облаков. Хотя атмосфера зеленого цвета выглядит завораживающе, посадка на поверхность Нойрега считается крайне опасной из-за высокой концентрации хлора в воздухе.
        #LOC_KS_Onrefni_description = Онрефни — карликовая планета, очень близкая к Калбело. Это ближайший к Калбело небесный объект, который был обнаружен. Его поверхность разорает чрезвычайно сильными приливными силами.
        #LOC_KS_Rouqea_description = Рокия — это океанический мир, а это значит, что его поверхность полностью покрыта водой. Хотя он похож на Лейт, океан на Рокии полностью отличается от океана Лейтп. Океан на Рокии может быть настолько глубоким, что огромное давление в нижних слоях океана может привести к образованию мантии из экзотической формы льда.
        #LOC_KS_Sedah_description = Седа — планета-горячий газовый гигант, очень близкий к Санорку. Из-за высокой температуры атмосферы она слегка светится. Она примерно размером с Джул, но её масса примерно в восемь раз меньше, что делает её атмосферу воздушной.
        #LOC_KS_Sera_description = Сэра — пустынная каменистая планета с красивым кольцом и несколькими гигантскими озерами. Однако озера токсичны, и на Сэре нет никаких признаков жизни.
        #LOC_KS_Simeht_description = Симет — меньшая планета в бинарной системе газовых гигантов. Он также классифицируется как ледяной гигант, как и Симетра, но его полосы облаков и штормы относительно трудно наблюдать в видимом свете.
        #LOC_KS_SimeSystem_description = Это барицентр бинарной системы газовых гигантов.
        #LOC_KS_Simetra_description = Симетра - больший ледяной гигант в системе бинарных газовых гигантов Симетра-Симет. Следы метана в самых отдаленных регионах частично объясняют синий цвет планеты, хотя считается, что некоторые неизвестные компоненты окрашивают Симетру в зеленый и желтый цвет в некоторых регионах.
        #LOC_KS_Suluco_description = Сулуко - это планета, похожая на Кербин, приливно-захваченная Санорком. Это раздвоенный мир: с одной стороны бесконечный день; с другой стороны, вечная ночь. Граница между ними представляет собой тонкое кольцо сумеречной вечности, которая является единственным регионом, способным поддерживать жизнь.
        #LOC_KS_Sunorc_description = Санорк — звезда главной последовательности K-типа, также известная как оранжевый карлик. Он похож на Кербол, но меньше и холоднее. Эта звезда представляет особый интерес для поиска внеземной жизни, потому что она, как правило, имеет большую продолжительность жизни и излучает меньше УФ-излучения.
        #LOC_KS_Tot_description = Астероид, вращающийся вокруг Сулуко.
        #LOC_KS_Uleg_description = Улег — холодная карликовая планета, вращающаяся дальше вокруг Калбело. Его поверхность почти полностью покрыта льдом. Большой наклон и эксцентричность указывают на то, что Улег, вероятно, был захвачен Калбело.
        

