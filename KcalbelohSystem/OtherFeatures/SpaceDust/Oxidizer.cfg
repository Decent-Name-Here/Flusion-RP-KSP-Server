// Rouqea
// =============
SPACEDUST_RESOURCE:NEEDS[SpaceDust]
{
  resourceName = Oxidizer
  body = Rouqea
  
  RESOURCEBAND
  {
    name = RouqeaAtmo
    // Localized Names
    title = #LOC_SpaceDust_Band_Atmosphere
      
    // Discoverability Data
    // --------------
    // Is this discovered at game start?
    // alwaysDiscovered = true
    // Is this identified at game start?
    // alwaysIdentified = true

    alwaysDiscovered = false
    alwaysIdentified = false

    // The lower this number, the longer the band will take to discover with a Remote telescope
    remoteDiscoveryScale = 0.75


    // Abundance Data
    // --------------
    // Maximum and minimum abundances (variation is by game seed)
    // In t/m^3
    minAbundance = 0.000376
    maxAbundance = 0.000406


    // Scale abundances by air density
    useAirDensity = True
    // Map air density to scaling factors
    densityCurve
    {
        key = 0 0
        key = 1 1
        key = 12 12
    }

    // Distribution Data
    // --------------

    // Distribution model to use, can be Uniform or Spherical 
    distributionType = Spherical

    // These parameters are specific to the Spherical model
    // -------
    // Altitudes are in km from sea level海拔是指从海平面起的公里数
    // Maximum altitude for a distribution分布的最大高度
    altUpperBound = 65000
    // minimum altitude for a distribution分布的最低高度
    altLowerBound = -500
    // peak of a distribution分布的峰值
    altPeak = 0
    // maximum variation of these altitudes (variation is by game seed)这些高度的最大变化（变化是由游戏种子决定的）
    altVariability = 0
    // Falloff for altitude, can be Linear or None高度落差，可以是线性或无。
    altFalloffType = Linear

    // lats in degrees
    // Maximum latitude for a distribution分布的最大纬度
    latUpperBound = 90
    // Minimum latitude for a distribution分布的最小纬度
    latLowerBound = -90
    // peak of a distribution分布的峰值
    latPeak = 0
    // maximum variation of these latitudes (variation is by game seed)这些纬度的最大变化（变化是由游戏种子决定的）
    latVariability = 0
    // Falloff for latitude, can be Linear or None纬度的落差，可以是线性或无。
    latFalloffType = None
  }
}


