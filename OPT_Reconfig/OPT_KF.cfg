@PART[KF-ALG-Large]:NEEDS[KerbalFoundries]
{
	@description ^= :$: <br>Buffs by OPT Aerospace Division.
	@maxTemp = 2700
	@MODULE[KSPWheelBase]
	{
		@loadRating = 80
		@maxLoadRating = 160
	}
	@MODULE[KSPWheelMotor] // In case anyone wants to easily buff this
	{
		@maxMotorTorque *= 2
	}
}
